<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNT DOWN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container px-0 position-relative h-100">
        <div class="row mx-auto mt-5 clocks">
            <div class="col-8 mx-auto logo">
                <div class="row mx-auto">
                    <div class="col-12 col-md-8 pl-0">
                        <h1 class="m-0">COUNT DOWN</h1>
                        <h1 class="m-0 d-flex align-items-center">
                            TO 5PM&nbsp;
                            <svg width="30px" height="30px" viewBox="0 0 16 16" class="bi bi-alarm" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z"/>
                            </svg>
                        </h1>
                    </div>
                    <!-- <div class="col-12 pl-0 col-md-4 d-flex justify-content-md-end justify-content-start">
                        <a href="#" class="text-dark">VI</a>|
                        <a href="#" class="text-dark active">EN</a>
                    </div> -->
                </div>
            </div>
            <div class="col-8 mx-auto">
                <div class="row mx-auto clock">
                    <div class="col-md-4 pl-0 hour">
                        <span>00</span>
                        <span>HOURS</span>
                    </div>
                    <div class="col-md-4 pl-0 minute">
                        <span>00</span>
                        <span>MINUTES</span>
                    </div>
                    <div class="col-md-4 pl-0 second">
                        <span>00</span>
                        <span>SECONDS</span>
                    </div>
                </div>
            </div>
        </div> 
        <div class="row mx-auto position-absolute yahoo d-none h-100">
            <div class="col-12 bg-blue w-100 h-100 overflow-hidden text-white position-relative">
                <h1>TIME'S UP</h1>
                <h1>YEAH! WE MADE IT</h1>
                <span class="position-absolute button-close">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-fullscreen-exit" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M5.5 0a.5.5 0 0 1 .5.5v4A1.5 1.5 0 0 1 4.5 6h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5zm5 0a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 10 4.5v-4a.5.5 0 0 1 .5-.5zM0 10.5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 6 11.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zm10 1a1.5 1.5 0 0 1 1.5-1.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4z"/>
                    </svg>
                </span>
                <img src="./yahoo.png" class="img-fluid">
            </div>
        </div>
    </div>
    <script src="./magic.js"></script>
</body>
</html>
